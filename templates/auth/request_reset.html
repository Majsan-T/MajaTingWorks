{% extends "base.html" %}
{% block title %}Återställ lösenord{% endblock %}
{% block content %}
  <h2>Återställ lösenord</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.email.label(class="form-label") }}
      {{ form.email(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
{% endblock %}
